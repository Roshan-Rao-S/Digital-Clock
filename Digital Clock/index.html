<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="digital">
            <h2 id="dayname">MON</h2>
            <h2 id="hour">04</h2>
            <h2 is="bar1">|</h2>
            <h2 id="minute">20</h2>
            <h2 id="bar2">|</h2>
            <h2 id="sec">00</h2>
            <h2 id="ampm">pm</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
